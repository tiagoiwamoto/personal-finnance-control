<mat-toolbar color="primary" class="animate__animated animate__bounceInDown">
  <button (click)="menu.toggle($event)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="header-title">Millionaire</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<p-overlayPanel #menu>
  <ng-template pTemplate>
    <div class="p-mt-2 p-ml-2 p-mr-2">
      <button pButton pRipple type="button" label="Dashboard" routerLink="/" class="button-menu-size p-button-raised"></button>
    </div>
    <div class="p-mt-2 p-ml-2 p-mr-2">
      <button pButton pRipple type="button" label="Meus Investimentos" routerLink="/my-investment" class="button-menu-size p-button-raised"></button>
    </div>
    <div class="p-mt-2 p-ml-2 p-mr-2">
      <button (click)="showModalAbout()" pButton pRipple type="button" label="Sobre" class="button-menu-size p-button-raised"></button>
    </div>
  </ng-template>
</p-overlayPanel>

<p-dialog header="Sobre o Millionaire" [(visible)]="showAbout" [modal]="true" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">

  <p>Vers√£o: {{ version }}</p>
  <p>Contato: suporte@tiagoiwamoto.com.br</p>
  <p>Github: </p>
  <p>Linkedin: </p>
  <div class="p-text-center">
    <img src="assets/images/about-gifs/{{ selectedGif }}" width="200px"/>
  </div>
  <ng-template pTemplate="footer">
    <marquee behavior="scroll" direction="left" scrollamount="3">Iwt - Empresa de tecnologia e desenvolvimento de softwares</marquee>
    <p-button icon="pi pi-check" (click)="showAbout = false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
