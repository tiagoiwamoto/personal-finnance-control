<mat-toolbar color="primary" class="animate__animated animate__bounceInDown">
  <button (click)="menu.toggle($event)" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="header-title">Millionaire</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<p-overlayPanel #menu>
  <ng-template pTemplate>
    <div class="p-mt-2 p-ml-2 p-mr-2">
      <button pButton pRipple type="button" label="Dashboard" routerLink="/" class="button-menu-size p-button-raised"></button>
    </div>
    <div class="p-mt-2 p-ml-2 p-mr-2">
      <button pButton pRipple type="button" label="Meus Investimentos" routerLink="/my-investment" class="button-menu-size p-button-raised"></button>
    </div>
  </ng-template>
</p-overlayPanel>
